<app-auth-layout>
  <section
    class="relative bg-tt-main-background rounded-tt-card sm:rounded-tt-card-big mt-4 mb-16 p-tt-auth-mobile-container-padding sm:p-tt-auth-container-padding w-full max-w-tt-auth-container"
    (keyup.enter)="performAction({ type: AuthorizationActionTypes.LOGIN })"
  >
    <h1 class="text-2xl sm:text-tt-auth-title font-bold mb-7 block text-center">
      Вход в <span class="text-tt-primary">TeamTells</span>
    </h1>

    <div>
      <app-core-input-field
        placeholder="E-mail"
        type="text"
        [error]="state.emailError.toString()"
        (onChange)="
          performAction({
            type: AuthorizationActionTypes.CHANGE_EMAIL,
            email: $event
          })
        "
      />
      <app-core-input-field
        class="my-tt-auth-field-margin"
        placeholder="Пароль"
        type="password"
        [error]="state.passwordError.toString()"
        (onChange)="
          performAction({
            type: AuthorizationActionTypes.CHANGE_PASSWORD,
            password: $event
          })
        "
      />
      <div
        class="flex justify-between items-center h-6 mb-tt-auth-field-margin"
      >
        <app-core-checkbox-field
          [value]="state.rememberMe"
          (onToggle)="
            performAction({
              type: AuthorizationActionTypes.TOGGLE_REMEMBER_ME
            })
          "
          label="Запомнить меня"
        />
        <a type="button" class="text-sm" href="/reset-password">
          Забыли пароль?
        </a>
      </div>
      <app-core-button-red
        class="w-full h-[56px] text-lg"
        (click)="performAction({ type: AuthorizationActionTypes.LOGIN })"
      >
        <div
          *ngIf="state.isLoading"
          class="max-w-[26px] max-h-[26px] mx-auto animate-spin"
        >
          <svg-button-loading class="w-[26px] h-[26px] fill-tt-contrast-text" />
        </div>
        <span *ngIf="!state.isLoading">Войти</span>
      </app-core-button-red>
    </div>

    <div
      class="absolute left-0 bottom-[-44px] w-full flex justify-between items-center mt-tt-auth-field-margin"
    >
      <a class="text-tt-secondary-text" href="https://teamtells.ru">
        teamtells.ru
      </a>
      <a class="text-sm font-medium flex items-center" href="/signup">
        Зарегистрироваться
        <svg-arrow-right class="h-3 w-2 ms-2" />
      </a>
    </div>
  </section>
</app-auth-layout>
