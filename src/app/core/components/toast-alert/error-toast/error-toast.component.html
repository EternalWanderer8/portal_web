<div
  class="flex w-[453px] p-4 rounded-tt-toast border-[2px] bg-tt-field-background-error border-tt-field-border-error"
>
  <svg-warning class="w-5 h-5 me-[10px]" />
  <div class="w-[361px]">
    <p class="text-[18px] font-[700] leading-[120%]">{{ title }}</p>
    <p class="text-[16px] font-[400] leading-[140%]">{{ description }}</p>
  </div>
  <svg-x-mark
    (click)="closeClick.emit()"
    class="fill-tt-field-icon w-3 ms-[10px] cursor-pointer"
  />
</div>
