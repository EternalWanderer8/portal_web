<div [ngClass]="class" class="relative w-full">
  <input
    type="search"
    [placeholder]="placeholder"
    class="w-full h-[40px] bg-tt-light-light-gray ps-12 pe-4 rounded-2xl border-2 placeholder:text-tt-gray text-tt-main-text focus:outline-none"
    (input)="onChangeValue($event)"
    (keyup.enter)="onSubmitValue($event)"
  />
  <svg-search class="icon absolute left-4 top-2 cursor-pointer" />
  <span class="absolute left-4 top-2 cursor-pointer">
    <svg-search class="icon" />
  </span>
</div>
